<!DOCTYPE html>
<html>
	<head>
		<title>Spotify Premium Plasyer</title>
		<link rel="stylesheet" href="/spotify/bundle.css" />
		<script src="/spotify/bundle.js"></script>
		<style>
			body {
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				background-color: black;
				color: white;
			}

			.mui-container {
				display: grid;
				width: 100vw;
				height: 100vh;
				grid-gap: 10px;
				color: white;
			}

			.sidenav {
				grid-column: 1;
				grid-row: 1 / 8;
				background-color: #333333;
			}

			.main {
				grid-column: 2 / 4;
				grid-row: 4/ 8;
				background-color: #555555;
			}

			.nowplaying {
				grid-column: 2 / 4;
				grid-row: 1 / 3;
				background-color: #555555;
			}

			.footer {
				padding: 20px;
				grid-row: 8/10;
				grid-column: 2 / 4;
				background-color: #333333;
			}

			.song-controls {
				display: grid;
				height: 50px;
				width: 300px;
				grid-gap: 10px;
			}

			.song-controls .rewind {
				grid-column: 1/2;
			}

			.song-controls .play-btn {
				grid-column: 2/3;
			}

			.song-controls .pause-btn {
				grid-column: 2/3;
				display: none;
			}

			.song-controls .next-song {
				grid-column: "3/4";
			}

			#nexttracks {
				position: "absolute";
				right: "3em";
				width: 200;
				height: "100%";
				overflow-y: "scroll";
			}

			.song-player-container {
				position: relative;
				width: 100%;
				height: 100%;
			}

			.song-controls button {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="root" class="mui-container">
			<!--BREAK-->
		</div>
		<script type="module">
			document.onload = () => {
				ReactDOM.render(
					React.createElement("App", window.initState),
					document.getElementById("root")
				);
			};
		</script>
	</body>
</html>
