<html>
	<head>
		<style>
			body {
				background-color: black;
				color: white;
				display: grid;
				grid-template-rows: auto 1fr auto;
				place-items: center;
			}
			a {
				color: white;
			}

			main {
				grid-row: 2/5;
			}

			header {
				background-color: light-gray;
				color: white;
			}

			footer {
				place-items: center;
				/* grid-row: 6; */
				background-color: black;
				overflow-y: scroll;
			}
		</style>
		<style tag="style" src="/static/tty.css"></style>
		<script tag="script" src="/static/simple-console.js"></script>
	</head>

	<body>
		<header></header>
		<main>__MAIN__</main>
		<div id="console"></div>
		<script type="module">
			var con = new SimpleConsole({
				placeholder: "Enter JavaScript",
				handleCommand: function (command) {
					try {
						con.log(eval(command));
					} catch (error) {
						con.error(error);
					}
				},
				autofocus: true, // if the console is to be the primary interface of the page
				storageID: "app-console", // or e.g. "simple-console-#1" or "workspace-1:javascript-console"
			});
			document.getElementById("console").appendChild(con.element);
			window.log = con.log;
			window.logError = con.error;
		</script>
	</body>
</html>
